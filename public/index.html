<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>
<body>
    <button id="post">POST example</button>
    <button id="delete">DELETE example</button>
    <button id="put">PUT example</button>
    <br>
    <div>
        <label for="product"> Product name: </label><br>
        <input type="text" id="product" placeholder="name"><br>
        <label for="amount"> Amount: </label>
        <input type="number" id="amount" placeholder="amount"><br>
        <label for="unit"> Unit: </label>
        <input type="text" id="unit" placeholder="unit"><br>
        <label for="exp_price"> Expected price: </label>
        <input type="number" id="exp_price" placeholder="price"><br>
        
    </div>
    <h3>Error message:</h3>
    <div id="response"></div>
    <script type="module" src="frontend.js"></script>
</body>
</html>
