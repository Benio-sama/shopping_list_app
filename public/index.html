<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="product"> Product name: </label><br>
        
        <label for="amount"> Amount: </label><br>
        
        <label for="unit"> Unit: </label><br>
        
        <label for="exp_price"> Expected price: </label><br>
       <br>
        
    </div>
    <div>
        <table id="list">
           <tbody>
            <tr>
                <td><input type="text" id="product" placeholder="name"></td>
                <td><input type="number" id="amount" placeholder="amount"></td>
                <td><input type="text" id="unit" placeholder="unit"></td>
                <td> <input type="number" id="exp_price" placeholder="price"></td>
                <td colspan="2"><button id="add"> Add </button></td>
            </tr>

           </tbody>
                
            </tbody>
        </table>
    </div>
    <script type="module" src="frontend.js"></script>
</body>
</html>
