<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>
<body>
    <div>
        <label for="product"> Product name: </label><br>
        <input type="text" id="product" placeholder="name"><br>
        <label for="amount"> Amount: </label><br>
        <input type="number" id="amount" placeholder="amount"><br>
        <label for="unit"> Unit: </label><br>
        <input type="text" id="unit" placeholder="unit"><br>
        <label for="exp_price"> Expected price: </label><br>
        <input type="number" id="exp_price" placeholder="price"><br>
        <button id="add"> Add </button>
    </div>
    <div>
        <table id="list"></table>
    </div>
    <script type="module" src="frontend.js"></script>
</body>
</html>
